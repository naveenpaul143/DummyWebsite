<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dummy Website</title>
    <style>
      /* CSS Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        text-align: center;
      }
      main {
        padding: 20px;
      }
      .button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px 0;
        cursor: pointer;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <!-- HTML Structure -->
    <header>
      <h1>Welcome to My Website</h1>
    </header>

    <main>
      <p>
        This is a simple dummy website with HTML, CSS, and JavaScript all in one
        file.
      </p>
      <button class="button" onclick="showMessage()">Click Me!</button>
    </main>

    <script>
      // JavaScript Function
      function showMessage() {
        alert("Hello, this is a JavaScript alert!");
      }
    </script>
  </body>
</html>
